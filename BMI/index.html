<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <title>BMI Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width initial-scale=1 minimum-scale=1.0 maximum-scale=1.0 user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <base href="./">
    <script src="webroot/scripts/all.js" defer></script>
    <link type="text/css" rel="stylesheet" href="webroot/css/style.css">
  </head>
  <body>
    <!--container-->
    <div class="container">
      <div class="header">
        <div class="wrapper">
          <div class="logo"><img src="webroot/images/BMICLogo.svg" alt=""></div>
          <div class="inputBox"><span> 身高 cm</span>
            <input id="v_height" type="text" placeholder="請輸入身高"><span> 體重 kg</span>
            <input id="v_weight" type="text" placeholder="請輸入體重">
          </div>
          <div class="btnBox">
            <button id="btn-calculator">看結果</button>
            <div id="result">
              <div class="rst-num"></div>
              <div class="rst-msg"></div>
              <button id="btn-result"><i class="material-icons">autorenew</i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="record">
        <div class="wrapper">
          <h2>BMI 紀錄</h2>
          <ul class="listBox"></ul>
        </div>
      </div>
      <div class="footer"><img src="webroot/images/BMICLogo_d.svg" alt=""></div>
    </div>
  </body>
</html>
